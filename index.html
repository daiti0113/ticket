<!DOCTYPE html>
<html lang="ja-JP">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="col-xs-6 text-left hidden-xs">
            <div class="ticket dark">
                <div class="ticket-head text-center"
                    style="background-image: url(https://sp.jorudan.co.jp/illumi/images/rev/640/sJ0010_11.jpg)">
                    <div class="layer">
                        <div class="title">東南植物楽園</div>
                    </div>
                </div>
                <div class="ticket-body">
                    <div class="passenger">
                        <p>passenger</p>
                        <h4>ヤマノハ　マコ</h4>
                    </div>
                    <div class="flight-info row">
                        <div class="col-xs-6">
                            <p>flight</p>
                            <h4>カプチ 1号</h4>
                        </div>
                        <div class="col-xs-6">
                            <p>seat</p>
                            <h4>助手席</h4>
                        </div>
                    </div>
                    <div class="flight-date">DEC-24-2022 AT 17:00PM</div>
                    <div class="barcode"></div>
                </div>
                <div class="footer">
                    <div class="disclaimer">Disclaimer: Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                        Cupiditate debitis doloremque in inventore eum</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
